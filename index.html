<body id='body'>
<div id='backgroundImage'>

    <div id="chatBot">
        <!--This is where the actual chat box will be contained-->
        <div id='chatDiv'>

            <div id='windowTitle'>
                <p id='windowTitleText'>WELCOME TO MAXCHAT</p>
                <!--This is the button to display the close button-->
                <button id="minimize" type="button"> -

                </button>
                <button id="close" type="button"> X
                    <span id="tooltip">Close</span>
                </button>
            </div>

            <div id='zoomText'>
                <button id="magnify" type="button"> + </button>
                <button id="contract" type="button">  -  </button>

            </div>
            
            <div id="darkTheme">
                <button id="changeTheme" type="button"></button>
                <span id="tooltip3">Dark Theme</span>
            </div>

            <div id='chatWindow'>
            </div>

            <div id='inputArea'>
                <!--This is the text area where you type-->
                <textarea id="chatText" placeholder='Type your message here, and press Enter to send' type="text" name="chatText"></textarea>
            </div>

        </div>

        <div id="prechatDiv">
            <button id="prechatButton" type="button">Hi, I'm Max!</button>
        </div>

    </div>
